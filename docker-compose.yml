---
networks:
  jellyfin-net:
    driver: bridge

services:

############################
# JELLYFIN	
############################

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /configs/jellyfin:/config
      - /share/media/arr/sonarr/tvseries:/data/tvshows
      - /share/media/arr/sonarr/anime:/data/anime
      - /share/media/arr/radarr/movies:/data/movies
    ports:
      - 8096:8096
      - 8920:8920 #optional
      - 7359:7359/udp #optional
      - 1900:1900/udp #optional
    networks:
      - jellyfin-net
    restart: unless-stopped

